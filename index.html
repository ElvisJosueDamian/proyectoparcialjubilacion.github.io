<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Jubilación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="image/logo.png" alt="logo Uni" class="logoUni">
    </header>
    
    <h1>Calculadora de Jubilación</h1>
    <form id="retirementForm">
        <fieldset>
            <legend>Datos Generales</legend>

            <!-- Apellidos y Nombres -->
            <label for="firstSurname">1er Apellido:</label>
            <input type="text" id="firstSurname" name="firstSurname" required>

            <label for="secondSurname">2do Apellido:</label>
            <input type="text" id="secondSurname" name="secondSurname" required>

            <label for="marriedSurname">Apellido de Casada:</label>
            <input type="text" id="marriedSurname" name="marriedSurname">

            <label for="firstName">1er Nombre:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="secondName">2do Nombre:</label>
            <input type="text" id="secondName" name="secondName">

            <label for="thirdName">3er Nombre:</label>
            <input type="text" id="thirdName" name="thirdName">

            <!-- Género y Etnia -->
            <label for="gender">Género:</label>
            <input type="radio" id="genderM" name="gender" value="M" required> M
            <input type="radio" id="genderF" name="gender" value="F" required> F

            <label for="ethnicity">Etnia:</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="Maya">Maya</option>
                <option value="Garífuna">Garífuna</option>
                <option value="Xinca">Xinca</option>
                <option value="Ladino">Ladino</option>
            </select>

            <!-- Fecha de Nacimiento -->
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <!-- Lugar de Nacimiento -->
            <label for="birthPlace">Lugar de Nacimiento:</label>
            <label for="municipality">Municipio:</label>
            <input type="text" id="municipality" name="municipality" required>

            <label for="department">Departamento:</label>
            <input type="text" id="department" name="department" required>

            <!-- Nacionalidad -->
            <label for="nationality">Nacionalidad:</label>
            <input type="text" id="nationality" name="nationality" required>

            <!-- DPI y Afiliación IGSS -->
            <label for="dpi">DPI - con Código Único de Identificación:</label>
            <input type="text" id="dpi" name="dpi" required>

            <label for="igss">Afiliación al IGSS No.:</label>
            <input type="text" id="igss" name="igss">

            <!-- Estado Civil -->
            <label for="maritalStatus">Estado Civil:</label>
            <select id="maritalStatus" name="maritalStatus" required>
                <option value="soltero">Soltero(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="unido">Unido(a) de Hecho Legalmente Declarado</option>
            </select>

            <!-- Profesión u Oficio -->
            <label for="profession">Profesión u Oficio:</label>
            <input type="text" id="profession" name="profession" required>

            <!-- Escolaridad -->
            <label for="schooling">Escolaridad:</label>
            <select id="schooling" name="schooling" required>
                <option value="ninguna">Ninguna</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="diversificado">Diversificado</option>
                <option value="universitaria">Universitaria</option>
            </select>

            <!-- Comunidad Lingüística -->
            <label for="languageCommunity">Comunidad Lingüística:</label>
            <select id="languageCommunity" name="languageCommunity" required>
                <option value="español">Español</option>
                <!-- Añadir más opciones según la lista -->
                <option value="kiche">K'iche'</option>
                <option value="garifuna">Garífuna</option>
                <option value="xinka">Xinka</option>
                <!-- Más opciones aquí -->
            </select>

            <!-- Dirección de Residencia -->
            <label for="address">Dirección de Residencia:</label>
            <input type="text" id="address" name="address" required>

            <!-- Teléfono y Correo -->
            <label for="phoneNumber">Número Telefónico:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

        </fieldset>

        <!-- Sueldo Promedio Anual -->
        <label for="averageSalary">Sueldo Promedio Anual:</label>
        <input type="number" id="averageSalary" name="averageSalary" required>

        <button type="submit">Calcular Jubilación</button>
    </form>

    <footer>
        <div class="footer-content">
            <p><strong>Curso:</strong> Desarrollo web</p>

            <p><strong>Catedrático:</strong>  Ing. Heriberto Antonio Escobar Menéndez</p>
        </div>
    </footer>

    <script src="script.js"></script>
    
    
</body>
</html>
